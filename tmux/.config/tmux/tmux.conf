# --- ERGONOMICS ---
# Change prefix to Ctrl-a (easier for the left pinky)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start indexing at 1 (matches keyboard layout 1-9)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable mouse support for scrolling/resizing
set -g mouse on

# --- NAVIGATION ---
# Vim-style pane selection (h, j, k, l), same as neovim keybinds (smartsplits.lua)
# Smart pane switching with awareness of Neovim splits.
bind-key -n C-h if -F "#{@pane-is-vim}" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if -F "#{@pane-is-vim}" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if -F "#{@pane-is-vim}" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if -F "#{@pane-is-vim}" 'send-keys C-l'  'select-pane -R'

# Smart pane resizing with awareness of Neovim splits.
bind-key -n M-h if -F "#{@pane-is-vim}" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if -F "#{@pane-is-vim}" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if -F "#{@pane-is-vim}" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if -F "#{@pane-is-vim}" 'send-keys M-l' 'resize-pane -R 3'

# This is supposed to be for previous pane, but its not working, maybe delete later
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"

#For visual mode pane switching
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Logical split shortcuts (Visual mnemonics)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- PERFORMANCE & TERMINAL ---
# Fix Esc lag for Neovim (instant mode switching)
set -sg escape-time 0

# Faster status bar updates (standard for 2026)
set -g status-interval 5

# Reload config shortcut (Prefix + Shift + r)
bind R source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Increase scrollback history
set -g history-limit 50000

# Enable True Color and Ghostty compatibility
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Helps Neovim "autoread" files changed outside the editor
set -g focus-events on

# --- VIM COPY MODE ---
# Use Vi keys in copy mode (Prefix + [)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# --- PLUGINS ---
# Ensure TPM is installed: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'        # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect'   # Manual save/restore (Prefix + Ctrl-s/r)
set -g @plugin 'tmux-plugins/tmux-continuum'   # Auto-save every 15 mins
set -g @plugin 'catppuccin/tmux'

# Continuum Settings
# set -g @continuum-restore 'on'                 # Auto-restore panes on tmux launch

# Resurrect Settings
set -g @resurrect-restore 'r'  # This maps Prefix + r to Restore
set -g @resurrect-save 's'     # Optional: maps Prefix + s to Save

# Catppuccin Settings
# Variables first (Set these BEFORE building the bar)
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_date_time_text " %I:%M %p"

# Shows the name of the folder you are currently in and application name for windows you are not in
set-window-option -g automatic-rename on
set-option -g allow-rename off # BLOCK external shell overrides
# Inactive windows: Show ONLY the application name (e.g., nvim, zsh)
set -g @catppuccin_window_text " #W"
# Active window: Show ONLY the directory name (e.g., my-project)
set -g @catppuccin_window_current_text " #(basename #{pane_current_path})"

# Status Bar Setup
set -g status-left ""
set -g status-right-length 100 # CRITICAL: Prevents your time from being cut off

# Build the bar: OVERWRITE first, then APPEND
set -g status-right "#{E:@catppuccin_status_session}"     # Use 'set' for the first one
set -ag status-right "#{E:@catppuccin_status_date_time}"

# If TPM is not installed, clone it and install all plugins automatically
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && \
    tmux set-environment -g TMUX_PLUGIN_MANAGER_PATH \"~/.config/tmux/plugins/\" && \
    ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (MUST be the last line)
run '~/.config/tmux/plugins/tpm/tpm'

# Catpuccin transparent background
set -g status-bg default
set -g status-style bg=default

