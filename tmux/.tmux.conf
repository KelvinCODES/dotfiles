# --- ERGONOMICS ---
# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start indexing at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# --- NAVIGATION ---
# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Better split shortcuts (opens in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- PERFORMANCE & TERMINAL ---
# Fix Esc lag for Neovim
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Enable True Color (Standard for 2026 terminals)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Focus Events ---
# Helps Neovim "autoread" files when they change outside the editor
set -g focus-events on

# --- VIM COPY MODE ---
# Use Vi keys in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel

