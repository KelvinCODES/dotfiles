# --- ERGONOMICS ---
# Change prefix to Ctrl-a (easier for the left pinky)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Toggle between the two most recent windows (tabs) by tapping Ctrl-a twice
bind a last-window

# Start indexing at 1 (matches keyboard layout 1-9)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable mouse support for scrolling/resizing
set -g mouse on

# --- NAVIGATION ---
# Vim-style pane selection (h, j, k, l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Logical split shortcuts (Visual mnemonics)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- PERFORMANCE & TERMINAL ---
# Fix Esc lag for Neovim (instant mode switching)
set -sg escape-time 0

# Faster status bar updates (standard for 2026)
set -g status-interval 5

# Reload config shortcut (Prefix + r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Increase scrollback history
set -g history-limit 50000

# Enable True Color and Ghostty compatibility
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Helps Neovim "autoread" files changed outside the editor
set -g focus-events on

# --- VIM COPY MODE ---
# Use Vi keys in copy mode (Prefix + [)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# --- PLUGINS ---
# Ensure TPM is installed: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'        # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect'   # Manual save/restore (Prefix + Ctrl-s/r)
set -g @plugin 'tmux-plugins/tmux-continuum'   # Auto-save every 15 mins

# Continuum Settings
set -g @continuum-restore 'on'                 # Auto-restore panes on tmux launch

# If TPM is not installed, clone it and install all plugins automatically
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \
    tmux set-environment -g TMUX_PLUGIN_MANAGER_PATH \"~/.tmux/plugins/\" && \
    ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (MUST be the last line)
run '~/.tmux/plugins/tpm/tpm'
